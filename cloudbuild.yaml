steps:
  # Build the container image with BuildKit support
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Backend'
    env:
      - 'DOCKER_BUILDKIT=1'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/firstread-471513/my-app-repo/backend:latest', '.']
    dir: 'apps/api'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build Frontend'
    env:
      - 'DOCKER_BUILDKIT=1'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/firstread-471513/my-app-repo/frontend:latest', '.']
    dir: 'apps/web'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/firstread-471513/my-app-repo/backend:latest']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/firstread-471513/my-app-repo/frontend:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'firstread-api'
      - '--image=us-central1-docker.pkg.dev/firstread-471513/my-app-repo/backend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--timeout=300'
      - '--cpu=1'
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},GEMINI_API_KEY=${_GEMINI_API_KEY},SECRET_KEY=${_SECRET_KEY},HASH_ALGORITHM=HS256,ACCESS_TOKEN_EXPIRE_MINUTES=30'
  
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: 
      - 'run'
      - 'deploy'
      - 'firstread-frontend'
      - '--image=us-central1-docker.pkg.dev/firstread-471513/my-app-repo/frontend:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--timeout=300'
      - '--cpu=1'
      - '--set-env-vars=NEXT_PUBLIC_API_BASE_URL=https://firstread-api-xxxxxx.a.run.app'  # Replace with actual URL after first deployment

images:
  - 'us-central1-docker.pkg.dev/firstread-471513/my-app-repo/backend:latest'
  - 'us-central1-docker.pkg.dev/firstread-471513/my-app-repo/frontend:latest'

substitutions:
  _DATABASE_URL: ''  # Set in Cloud Build trigger
  _GEMINI_API_KEY: ''  # Set in Cloud Build trigger  
  _SECRET_KEY: ''  # Set in Cloud Build trigger